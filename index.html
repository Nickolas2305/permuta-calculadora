<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Média</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Cálculo de Média Bimestral</h2>
        <form method="POST" action="calcular.php" class="mt-4">
            <div class="row mb-3">
                <div class="col-md-3">
                    <label for="nota1" class="form-label">Nota 1:</label>
                    <input type="number" step="0.1" min="0" max="10" class="form-control" id="nota1" name="nota1" required>
                </div>
                <div class="col-md-3">
                    <label for="nota2" class="form-label">Nota 2:</label>
                    <input type="number" step="0.1" min="0" max="10" class="form-control" id="nota2" name="nota2" required>
                </div>
                <div class="col-md-3">
                    <label for="nota3" class="form-label">Nota 3:</label>
                    <input type="number" step="0.1" min="0" max="10" class="form-control" id="nota3" name="nota3" required>
                </div>
                <div class="col-md-3">
                    <label for="nota4" class="form-label">Nota 4:</label>
                    <input type="number" step="0.1" min="0" max="10" class="form-control" id="nota4" name="nota4" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Calcular Média</button>
        </form>
    </div>
</body>
</html>
